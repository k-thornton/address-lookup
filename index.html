<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Transfer Lookup</title>
</head>
<body>
    <h1>Asset Transfer Lookup</h1>
    <input type="text" id="addressInput" placeholder="Enter Address Here">
    <button onclick="fetchEthTransfers()">Get Ethereum Transfers</button>
    <button onclick="fetchPolygonTransfers()">Get Polygon Transfers</button>
    <button onclick="fetchBoth()">Get All Transfers</button>
    <pre id="output"></pre>

    <script>
        function fetchEthTransfers() {
            const address = document.getElementById('addressInput').value;
            fetch(`/asset-transfers/eth/${address}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchPolygonTransfers() {
            const address = document.getElementById('addressInput').value;
            fetch(`/asset-transfers/polygon/${address}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function fetchBoth() {
            const address = document.getElementById('addressInput').value;
            fetch(`/asset-transfers/${address}`)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('output').textContent = data;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
